<div class="navpage-container publicpage_mgT20" ng-controller="nav_controller" >
    <div class="navpageinner-container">
        <div class="navpage-content">
            <ul class="nav">
                <li  ng-repeat="li in navList"  ng-class="{active:$state.includes(li.state)}"   >
                    <a ui-sref={{li.state}} class="auto">
                        <span class="pull-right text-muted" ng-show="li.url == ''">
                             <i class="fa fa-fw fa-angle-right text"></i>
                             <i class="fa fa-fw fa-angle-down text-active"></i>
                         </span>
                        {{li.name}}
                    </a>
                    <ul class="nav nav-sub dk">
                        <li ui-sref-active="active" ng-repeat="child in li.children">
                            <a ui-sref={{child.state}}>
                                {{child.name}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
