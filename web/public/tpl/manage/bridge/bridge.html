
<div ng-controller="manageBridgeInfo_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/bridgeInfo.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="exampleInputEmail2"> 桥梁名称：</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="" ng-model="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">桥梁编号：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="" ng-model="key">
            </div>
            <div class="form-group">
                <label>桥梁类型：</label>
                <select class="form-control  inline" ng-model="type">
                    <option value="">--请选择--</option>
                    <option value="梁桥">梁桥</option>
                    <option value="桁架桥">桁架桥</option>
                    <option value="悬臂+挂梁">悬臂+挂梁</option>
                    <option value="圬工拱桥（有拱上结构）">圬工拱桥（有拱上结构）</option>
                    <option value="圬工拱桥（无拱上结构）">圬工拱桥（有拱上结构）</option>
                    <option value="钢结构拱桥">钢结构拱桥</option>
                    <option value="人行天桥（梁桥）">人行天桥（梁桥）</option>
                    <option value="人行天桥（钢桁架桥）">人行天桥（钢桁架桥）</option>

                </select>
            </div>
            <button class="btn btn-success" ng-click="search()">查询</button>
            <button type="button" class="btn btn-sm btn-default backcolor pull-right"><i class="fa fa-plus fa-fw m-r-xs"></i>新建桥梁
            </button>
        </form>

    </div>
    <div class="wrapper-md">
        <div>
            <table class="table table-striped m-b-none">
                <thead >
                <tr>
                    <th>
                        桥梁编号
                    </th>
                    <th>
                        桥梁名称
                    </th>
                    <th>
                        桥梁类型
                    </th>
                    <th>
                        桥梁总长
                    </th>
                    <th>
                        养护等级
                    </th>

                    <th>
                        管理单位
                    </th>
                    <th>
                        查看
                    </th>
                    <th>
                        删除
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat=" item in bridgeInfo " >
                    <td>{{item.BridgeNum}}</td>
                    <td>{{item.BridgeName}}</td>
                    <td>{{item.MainStructType}}</td>
                    <td>{{item.TotalLength}}</td>
                    <td>{{item.CuringGrade}}</td>
                    <td>{{item.ManageUnit}}</td>
                    <td ng-click="clickBridge ($index)"><a href="" class="redLook"><i class="glyphicon glyphicon-hand-up"></i></a></td>
                    <td ng-click="remove($index)"><a href="" class="greenLook"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
                </tr>

                </tbody>
            </table>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 text-left">
                        <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                    </div>
                    <div class="col-sm-4 text-center">
                        <ul class="pagination pagination-sm m-t-none m-b-none">
                            <li><a href><i class="fa fa-chevron-left"></i></a></li>
                            <li><a href>1</a></li>
                            <li><a href>2</a></li>
                            <li><a href>3</a></li>
                            <li><a href>4</a></li>
                            <li><a href>5</a></li>
                            <li><a href><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
