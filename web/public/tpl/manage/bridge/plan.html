<div ng-controller="manageBridgePlan_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/addPlan.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label > 计划类型：</label>
                <select name="" id="" class="form-control">
                    <option value="">常规检测</option>
                    <option value="">结构性能检测</option>
                    <option value="">荷载试验</option>
                </select>
            </div>
            <div class="form-group">
                <label>计划名称：</label>
                <input type="password" class="form-control"  placeholder="">
            </div>
            <div class="form-group">
                <label > 审核状态：</label>
                <select name="" id="" class="form-control">
                    <option value="">全部</option>
                    <option value="">已审核</option>
                    <option value="">未审核</option>
                </select>
            </div>
            <button class="btn btn-success" >查询</button>
            <button class="btn btn-success" ng-click="addPlan()">新建计划</button>
        </form>

    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>
                <table class="table table-striped m-b-none" >
                    <thead>
                    <tr>
                        <th style="width:12%">
                            计划类型
                        </th>
                        <th style="width:12%">
                            计划任务类型
                        </th>
                        <th style="width:12%">
                            计划类型名称
                        </th>
                        <th style="width:12%">
                            计划名称
                        </th>
                        <th style="width:12%">
                            时间
                        </th>
                        <th style="width:12%">
                            计划状态
                        </th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat=" item in planInfo ">
                        <td>{{item.Subsystem}}</td>
                        <td>{{item.PlanType}}</td>
                        <td>{{item.PlanTypeName}}</td>
                        <td>{{item.PlanName}}</td>
                        <td>{{item.time}}</td>
                        <td>{{item.state}}</td>

                    </tr>

                    </tbody>
                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>
</div>
