<style>.focus {
    background-color: #f7f7f7
}</style>
<div ng-controller="manageBridgeOrder_controller">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/orderInfo.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="exampleInputEmail2"> 桥梁名称：</label>
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="" ng-model="name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">上报时间：</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="time">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2"> 病害名称：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="" ng-model="disease">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword3"> 巡查公司：</label>
                <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" ng-model="company">
            </div>
            <div class="form-group">
                <label> 工单状态：</label>
                <select name="" id="" class="form-control" ng-model="status">
                    <option value="" hidden>--请选择--</option>
                    <option value="0">未处理</option>
                    <option value="1">未派单</option>
                    <option value="2">已派单</option>
                </select>
            </div>
            <button class="btn btn-success" ng-click="search()">查询</button>
        </form>

    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>


                <table class="table table-striped m-b-none">
                    <thead>
                    <tr>
                        <th style="width:12%">
                            工单编号
                        </th>
                        <th style="width:12%">
                            桥梁名称
                        </th>
                        <th style="width:12%">
                            病害名称
                        </th>
                        <th style="width:12%">
                            上报时间
                        </th>
                        <th style="width:12%">
                            维护单位
                        </th>
                        <th style="width:12%">
                            工单状态
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="item in orderInfo" ng-click="clickOrder($index)" ng-class='{focus: $index==focus}'>
                        <td>{{item.OrderNum}}</td>
                        <td>{{item.BridgeName}}</td>
                        <td>{{item.DiseaseName}}</td>
                        <td>{{item.ReportTime}}</td>
                        <td>{{item.MaintainDept}}</td>
                        <td> <button class="btn btn-dark">{{item.State==0?'未处理':item.State==1?'未派单':'已派单'}}</button></td>
                    </tr>
                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>
</div>
