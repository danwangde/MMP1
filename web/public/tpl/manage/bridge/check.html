<div ng-controller="manageBridgeCheck_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/checkDatail.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="exampleInputEmail2"> 单号：</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="">
            </div>
            <div class="form-group">
                <label>桥梁名称：</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="">
            </div>
            <div class="form-group">
                <label>养护公司：</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="">
            </div>
            <div class="form-group">
                <label>验收状态：</label>
                <select name="" id="" class="form-control">
                    <option value="">全部</option>
                    <option value="">已验收</option>
                    <option value="">未验收</option>
                </select>
            </div>
            <button class="btn btn-success" >查询</button>
        </form>

    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>


                <table class="table  table-striped m-b-none" >
                    <thead>
                    <tr>
                        <th style="width:12%">
                            单号
                        </th>
                        <th style="width:12%">
                            病害名称
                        </th>
                        <th style="width:12%">
                            桥梁名称
                        <th style="width:12%">
                            养护公司
                        </th>
                        <th style="width:12%">
                            项目负责人
                        </th>
                        <th style="width:12%">
                            地点
                        </th>
                        <th style="width:12%">
                            养护金额
                        </th>
                        <th style="width:12%">
                            验收状态
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat=" item in checkInfo " ng-click="openCheck($index)">
                        <td>{{item.ID}}</td>
                        <td>{{item.diseaseName}}</td>
                        <td>{{item.BridgeName}}</td>
                        <td>{{item.maintainDept}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.site}}</td>
                        <td>{{item.sum}}元</td>
                        <td> <button class="btn btn-dark">{{item.state==0?'未验收':'已验收'}}</button></td>
                    </tr>
                    </tbody>
                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
