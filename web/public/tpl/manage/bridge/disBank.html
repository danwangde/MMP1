<div ng-controller="manageBridgeDisBank_controller ">
	<script type="text/ng-template" id="myModalContent.html">
		<div ng-include="'tpl/modal/diseaseBank.html'"></div>
	</script>
	<div class="bg-light lter b-b wrapper-md">
		<form class="form-inline ng-pristine ng-valid" role="form">
			<div class="form-group">
				<label > 所属类型：</label>
				<select class="form-control  inline" ng-options="x.name as x.name for x in belongType" ng-model="Type">
					<option value="">--请选择--</option>

				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword2">构件类型：</label>
				<input type="text" class="form-control" id="exampleInputPassword2" placeholder="构件类型" ng-model="CompType">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword3">损坏类型：</label>
				<input type="text" class="form-control" id="exampleInputPassword3" placeholder="损坏类型" ng-model="DamageType">
			</div>
			<button class="btn btn-success" style="border-radius: 4px;" ng-click="search()">
				<span class="glyphicon glyphicon-search"></span>
				查询
			</button>
		</form>
	</div>
	<div class="wrapper-md">
		<div class="panel panel-default">
			<div>
				<table class="table  table-striped  m-b-none" >
					<thead>
					<tr>
						<th style="width:14%">
							病害类型
						</th>
						<th style="width:14%">
							所属类型
						</th>
						<th style="width:14%">
							构件类型/评价项
						</th>
						<th style="width:14%">
							损坏类型
						</th>
						<th style="width:14%">
							病害定义
						</th>
						<th style="width:14%">
							损坏说明
						</th>
						<th style="width:14%">
							查看
						</th>

					</tr>
					</thead>
					<tbody>

					<tr ng-repeat=" item in disBank ">
						<td>{{item.DiseaseType}}</td>
						<td>{{item.Type}}</td>
						<td>{{item.CompType}}</td>
						<td>{{item.DamageType}}</td>
						<td title="{{item.DiseaseDefine}}">{{item.DiseaseDefine.slice(0,8)}}</td>
						<td title="{{item.DamageExplain}}">{{item.DamageExplain.slice(0,8)}}</td>
						<td ng-click="notice(item)">
							<a href="" class="redLook" title="查看"><i class="glyphicon glyphicon-hand-up"></i></a>
						</td>
					</tr>

					</tbody>
				</table>
				<footer class="panel-footer">
					<div class="row">
						<div class="col-sm-4 text-left">
							<small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
						</div>
						<div class="col-sm-4 text-center">
							<ul class="pagination pagination-sm m-t-none m-b-none">
								<li><a href><i class="fa fa-chevron-left"></i></a></li>
								<li><a href>1</a></li>
								<li><a href>2</a></li>
								<li><a href>3</a></li>
								<li><a href>4</a></li>
								<li><a href>5</a></li>
								<li><a href><i class="fa fa-chevron-right"></i></a></li>
							</ul>
						</div>
					</div>
				</footer>

			</div>
		</div>
	</div>


</div>
