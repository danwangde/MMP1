<div ng-controller="manageBridgePatrol_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/updateTask.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="exampleInputEmail2"> 创建时间：</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="" ng-model="createTime">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">巡查员：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="" ng-model="name">
            </div>
            <div class="form-group">
                <label> 桥梁名称：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="" ng-model="briname">
            </div>
            <div class="form-group">
                <label> 巡查公司：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="" ng-model="company">
            </div>
            <button class="btn btn-success" ng-click="search()">查询</button>
        </form>

    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>


                <table class="table table-striped m-b-none">
                    <thead>
                    <tr>
                        <th style="width:12%">
                            桥梁名称
                        </th>
                        <th style="width:12%">
                            开始时间
                        </th>
                        <th style="width:12%">
                            结束时间
                        </th>
                        <th style="width:12%">
                            巡查单位
                        </th>
                        <th style="width:12%">
                            巡查员
                        </th>
                        <th style="width:12%">
                            日志
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat=" item in patrolInfo ">
                        <td>{{item.BridgeName}}</td>
                        <td>{{item.StartTime}}</td>
                        <td>{{item.EndTime}}</td>
                        <td>{{item.PatrolUnit}}</td>
                        <td>{{item.Inspector}}</td>
                        <td>
                            <button class="btn btn-dark">查看日志</button>
                        </td>
                    </tr>

                    </tbody>

                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
