<div ng-controller="manageBridgeTask_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/updateTask.html'"></div>
    </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label for="exampleInputEmail2"> 桥梁名称：</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">桥梁编号：</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="">
            </div>
            <div class="form-group">
                <label>桥梁类型：</label>
                <select class="form-control  inline">
                    <option value="0">梁桥</option>
                    <option value="1">桁架桥</option>

                </select>
            </div>
            <button class="btn btn-success">查询</button>
        </form>

    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <table class="table table-striped m-b-none">
                <thead>
                <tr>
                    <th style="width:12%">
                        桥梁编号
                    </th>
                    <th style="width:12%">
                        桥梁名称
                    </th>
                    <th style="width:12%">
                        桥梁类型
                    </th>
                    <th style="width:12%">
                        养护等级
                    </th>
                    <th style="width:12%">
                        周期
                    </th>
                    <th style="width:12%">
                        巡查次数
                    </th>
                    <th style="width:12%">
                        巡查单位
                    </th>
                    <th style="width:12%">
                        修改
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat=" item in maintainInfo ">
                    <td>{{item.BridgeNum}}</td>
                    <td>{{item.BridgeName}}</td>
                    <td>{{item.BridgeType}}</td>
                    <td>{{item.CuringGrade}}</td>
                    <td>{{item.time}}</td>
                    <td>{{item.num}}</td>
                    <td>{{item.maintainDept}}</td>
                    <td ng-click="update($index)"><a href=""  class="redLook"><i class="glyphicon glyphicon-hand-up"></i></a></td>
                </tr>

                </tbody>

            </table>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-sm-4 text-left">
                        <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                    </div>
                    <div class="col-sm-4 text-center">
                        <ul class="pagination pagination-sm m-t-none m-b-none">
                            <li><a href><i class="fa fa-chevron-left"></i></a></li>
                            <li><a href>1</a></li>
                            <li><a href>2</a></li>
                            <li><a href>3</a></li>
                            <li><a href>4</a></li>
                            <li><a href>5</a></li>
                            <li><a href><i class="fa fa-chevron-right"></i></a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
