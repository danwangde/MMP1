<div ng-controller="manageComponentPrice_controller">
	<script type="text/ng-template" id="myModalContent.html">
		<div ng-include="'tpl/modal/operateComPrice.html'"></div>
	</script>
	<div  class="bg-light lter b-b wrapper-md">
		<!-- <a href="https://ke.qq.com/course/274758" target="_blank">跳转</a> -->
		<form class="form-inline ng-pristine ng-valid" role="form">
			<div class="form-group">
				<label for="exampleInputPassword1">所属类型：</label>
				<select name="" id="exampleInputPassword1" class="form-control" ng-model="type">
					<option value="">--请选择--</option>
					<option value="桥梁构件">桥梁构件</option>
					<option value="人行通道构件">人行通道构件</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword2">构件名称：</label>
				<input type="text" class="form-control" id="exampleInputPassword2" placeholder="构件名称" ng-model="name">
			</div>
			<button class="btn btn-success" style="border-radius: 4px;" ng-click="search()">
				<span class="glyphicon glyphicon-search"></span>
				查询
			</button>
			<button class="btn btn-danger btn-sm" style="border-radius: 4px;" ng-click="componentUpdate(items)">
				<span class="glyphicon glyphicon-plus-sign"aria-hidden="true"></span>
				新增构件单价
			</button>
		</form>
	</div>
	<div class="wrapper-md">
		<div class="panel panel-default">
			<div>
				<table class="table table-striped m-b-none" >
					<thead>
					<tr>
						<th style="width:12%">
							构件类型
						</th>
						<th style="width:12%">
							构件名称
						</th>
						<th style="width:12%">
							所属结构
						</th>
						<th style="width:12%">
							维修单价
						</th>
						<th style="width:12%">
							修改
						</th>
						<th style="width:12%">
							删除
						</th>

					</tr>
					</thead>
					<tbody>

					<tr ng-repeat=" item in compontPrice ">
						<td>{{item.ComponentType}}</td>
						<td>{{item.ComponentName}}</td>
						<td>{{item.BelonStruct}}</td>
						<td>{{item.RepairPrice}}</td>
						<td><a href="javascript:void(0);" style="color:#337ab7;" ng-click="componentUpdate(item)"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td  ng-click="componentRemove(item)">
							
							<a href="" class="greenLook"><i class="glyphicon glyphicon-remove-sign"></i></a>
						</td>

					</tr>

					</tbody>
				</table>
				<footer class="panel-footer">
					<div class="row">
						<div class="col-sm-4 text-left">
							<small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
						</div>
						<div class="col-sm-4 text-center">
							<ul class="pagination pagination-sm m-t-none m-b-none">
								<li><a href><i class="fa fa-chevron-left"></i></a></li>
								<li><a href>1</a></li>
								<li><a href>2</a></li>
								<li><a href>3</a></li>
								<li><a href>4</a></li>
								<li><a href>5</a></li>
								<li><a href><i class="fa fa-chevron-right"></i></a></li>
							</ul>
						</div>
					</div>
				</footer>

			</div>
		</div>
	</div>
</div>
