<div ng-controller="managePublicDiseases_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/diseaseBank.html'"></div>
        </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label> 所属类型：</label>
                <select class="form-control  inline" ng-options="x.name for x in damageType" ng-model="daType">
                    <option value="">--请选择--</option>

                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">构件类型：</label>
                <input type="text" class="form-control" id="exampleInputPassword2" placeholder="构件类型">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">损坏类型：</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <button class="btn btn-success" style="border-radius: 4px;" ng-click="selDisease()">
                <span class="glyphicon glyphicon-search">查询</span>
            </button>
            <button class="btn btn-danger">新增病害</button>
        </form>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>
                <table class="table  table-striped  m-b-none">
                    <thead>
                        <tr>
                            <th style="width:11%;text-align:center;">
                                病害类型
                            </th>
                            <th style="width:11%;text-align:center;">
                                所属类型
                            </th>
                            <th style="width:12%;text-align:center;">
                                构件类型/评价项
                            </th>
                            <th style="width:11%;text-align:center;">
                                损坏类型
                            </th>
                            <th style="width:11%;text-align:center;">
                                病害定义
                            </th>
                            <th style="width:11%;text-align:center;">
                                损坏说明
                            </th>
                            <th style="width:11%;text-align:center;">
                                查看
                            </th>
                            <th style="width:11%;text-align:center;">
                                修改
                            </th>
                            <th style="width:11%;text-align:center;">
                                删除
                            </th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat=" item in disBank ">
                            <td>{{item.diseaseType}}</td>
                            <td>{{item.diseaseConType}}</td>
                            <td>{{item.ComponentType}}</td>
                            <td>{{item.DamageType}}</td>
                            <td title="{{item.DiseaseDef}}">{{item.DiseaseDef.slice(0,8)}}</td>
                            <td title="{{item.Remark}}">{{item.Remark.slice(0,8)}}</td>
                            <td style="text-align: center;" ng-click="notice(item)">
                                <a href="" class="redLook" title="查看"><i class="glyphicon glyphicon-hand-up"></i></a>
                            </td>
                            <td style="text-align:center;"><a href="javascript:void(0);" style="color:#337ab7;"
                                    ng-click="addStructural(item)"><span class="glyphicon glyphicon-edit"></span></a>
                            </td>

                            <td style="text-align:center;"><a href="" class="greenLook"
                                    ng-click="removeStruct($index)"><i class="glyphicon glyphicon-remove-sign"></i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>


</div>
