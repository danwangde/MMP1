<div ng-controller="managePublicDataManage_controller ">
    <script type="text/ng-template" id="myModalContent.html">
        <div ng-include="'tpl/modal/diseaseBank.html'"></div>
        </script>
    <div class="bg-light lter b-b wrapper-md">
        <form class="form-inline ng-pristine ng-valid" role="form">
            <div class="form-group">
                <label> 所属类型：</label>
                <select class="form-control  inline" ng-options="x.name for x in damageType" ng-model="daType">
                    <option value="">--请选择--</option>

                </select>
            </div>
           
            <button class="btn btn-success" style="border-radius: 4px;" ng-click="selDisease()">
                <span class="glyphicon glyphicon-search">查询</span>
            </button>
            <button class="btn btn-danger">新增资料</button>


            <!-- <input type="file" id="file1" onchange="angular.element(this).scope().fileChanged(this,'one')"> -->
        </form>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div>
                <table class="table  table-striped  m-b-none">
                    <thead>
                        <tr>
                            <th style="width:14%">
                                资料名称
                            </th>
                            <th style="width:14%">
                                所属类型
                            </th>
                            <th style="width:14%">
                                上传时间
                            </th>
                            <th style="width:14%">
                                附件
                            </th>
                            <th style="width:14%">
                                上传人
                            </th>
                            <th style="width:14%">
                                修改
                            </th>
                            <th style="width:14%">
                                保存
                            </th>


                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat=" item in disBank ">
                            <td>{{item.diseaseType}}</td>
                            <td>{{item.diseaseConType}}</td>
                            <td>{{item.diseaseDate}}</td>
                            <td><input type="file" id="file1" ></td>
                            <td title="{{item.DiseaseDef}}">{{item.DiseaseDef.slice(0,8)}}</td>
                            <td style="text-align:center;"><a href="javascript:void(0);" style="color:#337ab7;"
                                    ng-click="addStructural(item)"><span class="glyphicon glyphicon-edit"></span></a>
                            </td>

                            <td style="text-align:center;">
                                <button ng-click="save()">保存</button>      
                            </td>
                        </tr>

                    </tbody>
                </table>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-4 text-left">
                            <small class="text-muted inline m-t-sm m-b-sm">显示1-3条，共3条</small>
                        </div>
                        <div class="col-sm-4 text-center">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>


</div>
